<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculadora">
    <input type="text" id="display" class="display" disabled />
    <div class="botoes">
      <button class="botao" id="clear">C</button>
      <button class="botao" id="porcentagem">%</button>
      <button class="botao" id="divisao">/</button>
      <button class="botao" id="multiplicacao">*</button>
      
      <button class="botao">7</button>
      <button class="botao">8</button>
      <button class="botao">9</button>
      <button class="botao" id="subtracao">-</button>
      
      <button class="botao">4</button>
      <button class="botao">5</button>
      <button class="botao">6</button>
      <button class="botao" id="soma">+</button>
      
      <button class="botao">1</button>
      <button class="botao">2</button>
      <button class="botao">3</button>
      <button class="botao" id="igual">=</button>
      
      <button class="botao" id="zero">0</button>
      <button class="botao" id="ponto">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
